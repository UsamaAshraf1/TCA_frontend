<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaf Shape Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        padding: 0;
      }

      .container {
        margin: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .leaf-1 {
        width: 400px;
        height: 400px;
        border-radius: 0 70%;
        background-color: #1f801f;
        transform: rotate(0deg);
      }

      .leaf-2 {
        width: 200px;
        height: 200px;
        border-radius: 0 70%;
        background-color: #259925;
        transform: rotate(90deg);
        margin-left: 200px;
        margin-top: 20px;
      }

      .leaf-3 {
        width: 400px;
        height: 400px;
        border-radius: 0 70%;
        background-color: #2bb32b;
        transform: rotate(90deg);
      }

      .leaf-4 {
        width: 200px;
        height: 200px;
        border-radius: 0 70%;
        background-color: #2bb32b;
        transform: rotate(0deg);
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="leaf-1 overflow-hidden">
          <img
            src="../leaf_image_1.png"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div class="leaf-2 overflow-hidden">
          <img
            src="../heroBackgroubd.jpeg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
      </div>
      <div>
        <div class="leaf-3 overflow-hidden">
          <img
            src="../heroBackgroubd.jpeg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div class="leaf-4 overflow-hidden">
          <img
            src="../heroBackgroubd.jpeg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>
  </body>
</html>
