<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Change Agency Newsletter Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="//cdn-images.mailchimp.com/embedcode/classic-061523.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      #mc_embed_signup {
        background: transparent;
        font: 14px Helvetica, Arial, sans-serif;
        width: 100%;
      }
      #mc_embed_signup form {
        padding: 0;
      }
      #mc_embed_signup .button {
        background-color: #ec5c35;
        border: none;
        border-radius: 0.375rem;
        /* padding: 0.75rem 1.5rem; */
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s;
      }
      #mc_embed_signup .button:hover {
        background-color: #d44f2e;
      }
      .mc-field-group label {
        color: #374151;
        font-weight: 500;
      }
      .mc-field-group input[type="text"],
      .mc-field-group input[type="email"] {
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        width: 100%;
        box-sizing: border-box;
      }
      .mc-field-group input:focus {
        outline: none;
        border-color: #ec5c35;
        box-shadow: 0 0 0 3px rgba(236, 92, 53, 0.2);
      }
      .indicates-required {
        color: #6b7280;
        margin-bottom: 1rem;
      }
      .asterisk {
        color: #ef4444;
      }
      .mc-field-group.input-group strong {
        color: #374151;
        font-weight: 500;
      }
      .mc-field-group.input-group ul li {
        margin: 0.5rem 0;
      }
      .mc-field-group.input-group input[type="checkbox"] {
        accent-color: #ec5c35;
        margin-right: 0.5rem;
      }
      #mce-responses {
        margin-top: 1rem;
      }
      .response {
        color: #374151;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold text-[#EC5C35]">The Change Agency</h1>
        <p class="text-gray-600">
          Join our newsletter for transformation insights
        </p>
      </div>

      <h4 id="subscribed-email"></h4>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
      <div
        id="mc_embed_shell"
        class="bg-white rounded-lg shadow-lg p-6 w-full max-w-xl"
      >
        <div id="mc_embed_signup">
          <form
            action="https://the-change-agency.us16.list-manage.com/subscribe/post?u=acaf7944a57520ea41cfddca2&id=8be3c7dd96&f_id=00a569e0f0"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
          >
            <div id="mc_embed_signup_scroll">
              <h2 class="text-xl font-semibold text-gray-900 mb-4">
                Subscribe to Our Newsletter
              </h2>
              <div class="indicates-required">
                <span class="asterisk">*</span> indicates required
              </div>
              <div class="mc-field-group mb-4">
                <label for="mce-EMAIL"
                  >Email Address <span class="asterisk">*</span></label
                >
                <input
                  type="email"
                  name="EMAIL"
                  class="required email"
                  id="mce-EMAIL"
                  required
                />
              </div>
              <div class="mc-field-group mb-4">
                <label for="mce-FNAME"
                  >First Name <span class="asterisk">*</span></label
                >
                <input
                  type="text"
                  name="FNAME"
                  class="required text"
                  id="mce-FNAME"
                  required
                />
              </div>
              <div class="mc-field-group mb-4">
                <label for="mce-LNAME"
                  >Last Name <span class="asterisk">*</span></label
                >
                <input
                  type="text"
                  name="LNAME"
                  class="required text"
                  id="mce-LNAME"
                  required
                />
              </div>
              <div class="mc-field-group mb-4">
                <label for="mce-COMPANY">Company</label>
                <input
                  type="text"
                  name="COMPANY"
                  class="text"
                  id="mce-COMPANY"
                />
              </div>
              <div class="mc-field-group input-group mb-4">
                <strong>Email Preferences</strong>
                <ul>
                  <li>
                    <input
                      type="checkbox"
                      name="group[5608][1]"
                      id="mce-group[5608]-5608-0"
                      value=""
                    />
                    <label for="mce-group[5608]-5608-0"
                      >Monthly Newsletter</label
                    >
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="group[5608][2]"
                      id="mce-group[5608]-5608-1"
                      value=""
                    />
                    <label for="mce-group[5608]-5608-1">Event Updates</label>
                  </li>
                  <li>
                    <input
                      type="checkbox"
                      name="group[5608][4]"
                      id="mce-group[5608]-5608-2"
                      value=""
                    />
                    <label for="mce-group[5608]-5608-2">Insider Updates</label>
                  </li>
                </ul>
              </div>
              <div id="mce-responses" class="clear">
                <div
                  class="response"
                  id="mce-error-response"
                  style="display: none"
                ></div>
                <div
                  class="response"
                  id="mce-success-response"
                  style="display: none"
                ></div>
              </div>
              <div aria-hidden="true" style="position: absolute; left: -5000px">
                <input
                  type="text"
                  name="b_acaf7944a57520ea41cfddca2_8be3c7dd96"
                  tabindex="-1"
                  value=""
                />
              </div>
              <div class="clear"
             
              >
                <input
                  type="submit"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="button"
                  value="Subscribe"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p>&copy; 2025 The Change Agency. All rights reserved.</p>
        <div class="mt-2">
          <a href="#" class="text-gray-400 hover:text-white mx-2"
            >Privacy Policy</a
          >
          <a href="#" class="text-gray-400 hover:text-white mx-2"
            >Terms of Service</a
          >
        </div>
      </div>
    </footer>

    <!-- Mailchimp Scripts -->
    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Retrieve and decode the email from the URL
      const email = getQueryParam("email");
      const emailDisplay = document.getElementById("mce-EMAIL");

      if (email) {
        // Decode the email to display it properly
        emailDisplay.value = decodeURIComponent(email);
      } else {
        emailInput.placeholder = 'No email provided';
        emailDisplay.value = "";
      }
    </script>
    <script
      type="text/javascript"
      src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
    ></script>
    <script type="text/javascript">
      (function ($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = "EMAIL";
        ftypes[0] = "email";
        fnames[1] = "FNAME";
        ftypes[1] = "text";
        fnames[2] = "LNAME";
        ftypes[2] = "text";
        fnames[6] = "COMPANY";
        ftypes[6] = "text";
        fnames[3] = "ADDRESS";
        ftypes[3] = "address";
        fnames[4] = "PHONE";
        ftypes[4] = "phone";
        fnames[5] = "BIRTHDAY";
        ftypes[5] = "birthday";
      })(jQuery);
      var $mcj = jQuery.noConflict(true);
    </script>
  </body>
</html>
