<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css" />
    <style>
      #mc_embed_signup {
        background: #fff;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="mc_embed_shell">
      <div id="mc_embed_signup">
        <form
          action="https://the-change-agency.us16.list-manage.com/subscribe/post?u=acaf7944a57520ea41cfddca2&amp;id=8be3c7dd96&amp;f_id=00a569e0f0"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
        >
          <div id="mc_embed_signup_scroll">
            <h2>The Change Agency Newsletter</h2>
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>

            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
              <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required />
            </div>

            <div class="mc-field-group">
              <label for="mce-FNAME">First Name <span class="asterisk">*</span></label>
              <input type="text" name="FNAME" class="required text" id="mce-FNAME" required />
            </div>

            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name <span class="asterisk">*</span></label>
              <input type="text" name="LNAME" class="required text" id="mce-LNAME" required />
            </div>

            <div class="mc-field-group">
              <label for="mce-COMPANY">Company</label>
              <input type="text" name="COMPANY" class="text" id="mce-COMPANY" />
            </div>

            <div hidden>
              <input type="hidden" name="tags" value="3542432" />
            </div>

            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>

            <div aria-hidden="true" style="position:absolute; left:-5000px;">
              <input type="text" name="b_acaf7944a57520ea41cfddca2_8be3c7dd96" tabindex="-1" />
            </div>

            <div class="clear">
              <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
    <script type="text/javascript">
      (function ($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = "EMAIL"; ftypes[0] = "email";
        fnames[1] = "FNAME"; ftypes[1] = "text";
        fnames[2] = "LNAME"; ftypes[2] = "text";
        fnames[6] = "COMPANY"; ftypes[6] = "text";
        fnames[4] = "PHONE"; ftypes[4] = "phone";
        fnames[3] = "ADDRESS"; ftypes[3] = "address";
        fnames[5] = "BIRTHDAY"; ftypes[5] = "birthday";
      })(jQuery);
      var $mcj = jQuery.noConflict(true);
    </script>
  </body>
</html>
