<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Column Iframes</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .iframe-wrapper {
      flex: 1 1 30%;
      min-width: 300px;
      max-width: 800px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-wrapper">
      <iframe src="https://tools.thechangecompass.com/open-view/116690000004698139"></iframe>
    </div>
    <div class="iframe-wrapper">
      <iframe src="https://tools.thechangecompass.com/open-view/116690000004727846"></iframe>
    </div>
    <div class="iframe-wrapper">
      <iframe src="https://tools.thechangecompass.com/open-view/116690000004727594"></iframe>
    </div>
  </div>
</body>
</html>
